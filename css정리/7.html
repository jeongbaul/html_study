<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .container {
        width: 800px;
        border: 1px solid grey;
      }
      img {
        width: 300px;
      }
      .float-left {
        float: left;
        margin-right: 20px;
        margin-bottom: 10px;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../assets/imges/ice-1.jpg" alt="" />
      <p>
        눈을 담거나 얼음을 갈아서 꿀, 음료, 과일 등을 뿌리거나 얹어 먹는다는
        발상은 아주 옛날부터 있었고, 세계 곳곳에서 각양각색의 형태로 출현하고
        발전해왔기 때문에 생각보다 빙수의 역사는 깊다.
      </p>
      <img class="float-right" src="../assets/imges/ice-1.jpg" alt="" />

</html>
